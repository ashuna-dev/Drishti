<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            width: 50%;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        #video-feed {
            flex-grow: 1; /* Fill available space */
            border: 2px solid #fff;
        }

        #terminal-container {
            width: 50%;
            height: 50%;
            padding: 20px;
            background-color: #555;
            color: #00ff00;
            font-family: monospace;
            overflow-y: auto;
        }

        #terminal-output {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        #clear-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <h1>Live Video Feed</h1>
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    </div>

    <div id="terminal-container">
        <h1>Analysis Text</h1>
        <pre id="terminal-output">{{ analysis_text }}</pre>
        <button id="clear-button">Clear</button>
    </div>

    <script>
        // Function to clear the terminal output
        function clearTerminal() {
            document.getElementById('terminal-output').innerText = '';
        }

        // Add event listener to the Clear button
        document.getElementById('clear-button').addEventListener('click', clearTerminal);
    </script>
</body>
</html>
